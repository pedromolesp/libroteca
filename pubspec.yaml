name: libroteca
description: Programa para almacenar libros, valorar y puntuar.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

module:
  androidX: true
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sqflite: ^2.0.2
  auto_size_text: ^3.0.0
  path_provider: ^2.0.4
  cupertino_icons: ^1.0.5
  permission_handler: ^10.0.1
  file_picker: ^5.2.0
  fluttertoast: ^8.0.9
  shared_preferences: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  image_path: "assets/images/libro-logo.png"
  ios: true
  android: true

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/

  fonts:
  - family: muli-extra-bold
    fonts:
    - asset: assets/fonts/Muli-ExtraBold.ttf
   
  - family: muli-black
    fonts:
    - asset: assets/fonts/Muli-Black.ttf
  - family: muli-extra-light
    fonts:
    - asset: assets/fonts/Muli-ExtraLight.ttf
  
  - family: muli-bold
    fonts:
    - asset: assets/fonts/Muli-Bold.ttf
  - family: muli-italic
    fonts:
    - asset: assets/fonts/Muli-Italic.ttf
  - family: muli-light
    fonts:
    - asset: assets/fonts/Muli-Light.ttf
  - family: muli-medium
    fonts:
    - asset: assets/fonts/Muli-Medium.ttf
  - family: muli-regular
    fonts:
    - asset: assets/fonts/Muli-Regular.ttf
  - family: muli-semi-bold
    fonts:
    - asset: assets/fonts/Muli-SemiBold.ttf

